<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>聊天室</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper" id="banner" >
            <div class="banner" >
                <h1>ChatOnline 聊天室 <span id="author">by alliswell</span></h1>

                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" class="btn btn-default btn-sm" value="表情" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input id="sendImage" type="file" value="image"/>

                        <input type="button" class="btn btn-default btn-sm" value="图片"  />
                    </label>
                    <input id="clearBtn" class="btn btn-default btn-sm" type="button" value="清空" title="clear screen" />
                </div>
                <textarea id="messageInput" placeHolder="请输入"></textarea>
                <input id="sendBtn" type="button" class="btn btn-success" value="SEND">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">正在连接服务器...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
